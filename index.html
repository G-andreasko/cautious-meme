<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mother-div">    
                <!-- page title and small text -->
        <div class="form-title"> 
            <div class="header">
                <h1 id="title">
                    Freecodecamp survey form
                </h1>
                <p id="description">
                    Thank you for taking the time to help improve the platfrom
                </p>
            </div>
        </div>    
                    <!-- form box  -->
        <div class="formbox">
            <form action="" id="survey-form" >
                <div class="qna">
                    <label for="name" id="name-label" >
                        Name:
                    </label><!--  --><br>

                    <input type="text" id="name" class="input-shape" placeholder="Sdfgbh" required><!--  --><br>
                </div>
                <div class="qna">
                    <label for="email" id="email-label">
                        Email:
                    </label><!--  --><br>

                    <input type="email" id="email" class="input-shape" placeholder="Sdfgbh" required><!--  --><br>
                </div>
                <div class="qna">
                    <label for="number" id="number-label">
                        Age:
                    </label><!--  --><br>

                    <input type="number" id="number" class="input-shape" placeholder="8745928375" min="1" max="100" required><!--  --><br>
                </div>
                <div class="qna">
                    <label for="" id="dropdown-label">
                        Which option best describes your current role?
                    </label><!--  --><br>

                    <select name="" id="dropdown" class="input-shape">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><!--  --><br>
                </div>
                <div class="qna">
                    <label for="recommend">
                        Would you recommend freecodecamp to a frined?
                    </label><!--  --><br>

                    <div class="rest">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                    </div>
                </div>
                <div class="qna">
                    <label for="" id="dropdown-label">
                        Which option best describes your current role?
                    </label><!--  --><br>

                    <select name="" id="dropdown" class="input-shape">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><!--  --><br>
                </div>      
                <div class="qna">
                    <label for="">
                        What would you like to see improved?
                    </label><!--  --><br>

                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br>
                </div>
                <div class="qna">
                    <label for="">
                        Any comments or suggestions:
                    </label><!--  --><br>

                    <textarea name="form-txtarea" id="form-txtarea" class="input-shape-txt" cols="30" rows="7" placeholder="Describe yourself here..."></textarea><!--  --><br>
                </div>
                
                <input type="submit" value="submit" id="submit" class="input-shape">

            </form>
        </div>

    </div>
</body>
</html>
