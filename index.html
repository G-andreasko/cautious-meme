<html lang="en">
<head>

<body>
            <!-- page title and small text -->

        <h1 id="title">
            freecodecamp survey form

        <p id="description">
            thank you for taking the time to help improve the platfrom

                <!-- form box  -->
    <div class="formbox">
        <form action="" id="survey-form">

                name

            <input type="text" id="name" class=ïnput-shape placeholder="sdfgbh" required><!--  --><br>

            <input type="email" id="email" class=ïnput-shape placeholder="sdfgbh" required><!--  --><br>
            <label for="number" id="number-label">
                age
            </label><!--  --><br>

            <input type="number" id="number" class=ïnput-shape placeholder="8745928375" min="1" max="973465" required><!--  --><br>
            <label for="" id="dropdown-label">
                which option best describes your current role?
            </label><!--  --><br>

            <select name="" id="dropdown" class=ïnput-shape>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select><!--  --><br>
            
            <label for="recommend">
                would you recommend freecodecamp yo a frined?
            </label><!--  --><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            
            <label for="" id="dropdown-label">
                which option best describes your current role?
            </label><!--  --><br>

            <select name="" id="dropdown" class=ïnput-shape>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select><!--  --><br>

            <label for="">
                what would you like to see improved?
            </label><!--  --><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            
            <label for="">
                any comments or suggestions
            </label><!--  --><br>

            <textarea name="form-txtarea" id="form-txtarea" cols="30" rows="10" placeholder="Describe yourself here..."></textarea><!--  --><br>

            <input type="submit" value="submit" id="submit">

        </form>
    </div>
